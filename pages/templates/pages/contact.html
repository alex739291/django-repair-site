{% extends 'pages/base.html' %}

{% block content %}
<section class="contact-page-section">
    <div class="container contact-wrapper">
        <h2 style="color: #003366; text-align: center;">Compila il modulo</h2>
        <p style="text-align: center; margin-bottom: 30px;">Descrivi il problema e ti richiameremo al pi√π presto.</p>

        <form method="POST" action="" class="contact-form-page">
            {% csrf_token %}

            <label>Il tuo nome:</label>
            <input type="text" name="name" required class="form-input">

            <label>Il tuo telefono:</label>
            <input type="tel" name="phone" required class="form-input">

            <label>Descrizione del guasto (opzionale):</label>
            <textarea name="message" rows="4" class="form-input"></textarea>

            <button type="submit" class="cta-button" style="border: none; cursor: pointer; width: 100%;">Invia
                Richiesta</button>
        </form>
    </div>
</section>
{% endblock %}
